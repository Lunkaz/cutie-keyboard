<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animals Sound | Cutie Keyboard</title>
  <link rel="stylesheet" href="css/estilo.css">
</head>

<body>

  <!-- Keys -->
  <div class="keys">

    <div data-key="49" class="key item">
      <img src="cutie-keyboard/animals/1cutiecat.svg" class="sound">
    </div>

    <div data-key="50" class="key item">
      <img src="cutie-keyboard/animals/2cutiedonkey.svg" class="sound">
    </div>

    <div data-key="51" class="key item">
      <img src="cutie-keyboard/animals/3cutieduck.svg" class="sound">
    </div>

    <div data-key="52" class="key item">
      <img src="cutie-keyboard/animals/4cutiecow.svg" class="sound">
    </div>

    <div data-key="53" class="key item">
      <img src="cutie-keyboard/animals/5cutiedog.svg" class="sound">
    </div>

    <div data-key="54" class="key item">
      <img src="cutie-keyboard/animals/6cutieelephant.svg" class="sound">
    </div>

    <div data-key="55" class="key item">
      <img src="cutie-keyboard/animals/7cutierooster.svg" class="sound">
    </div>

    <div data-key="56" class="key item">
      <img src="cutie-keyboard/animals/8cutielion.svg" class="sound">
    </div>

    <div data-key="57" class="key item">
      <img src="cutie-keyboard/animals/9cutiepig.svg" class="sound">
    </div>

    <div data-key="48" class="key item">
      <img  src="cutie-keyboard/animals/0cutiemonkey.svg" class="sound">
    </div>

  </div>

  <!--Sounds -->
  <audio data-key="49" src="sounds/cat.mp3"></audio>
  <audio data-key="50" src="sounds/donkey.mp3"></audio>
  <audio data-key="51" src="sounds/duck.mp3"></audio>
  <audio data-key="52" src="sounds/cow.mp3"></audio>
  <audio data-key="53" src="sounds/dog.wav"></audio>
  <audio data-key="54" src="sounds/elephant.mp3"></audio>
  <audio data-key="55" src="sounds/rooster.mp3"></audio>
  <audio data-key="56" src="sounds/lion.wav"></audio>
  <audio data-key="57" src="sounds/pig.mp3"></audio>
  <audio data-key="48" src="sounds/monkey.mp3"></audio>

<script type="text/javascript" src="js/cutie.js"></script>

</body>
