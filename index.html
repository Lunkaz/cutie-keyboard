<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animals Sound | Cutie Keyboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Keys -->
  <div class="keys">

    <div data-key="49" class="key">
      <img src="animals/1cutiecat.svg" class="sound">
    </div>

    <div data-key="50" class="key">
      <img src="animals/2cutiedonkey.svg" class="sound">
    </div>

    <div data-key="51" class="key">
      <img src="animals/3cutieduck.svg" class="sound">
    </div>

    <div data-key="52" class="key">
      <img src="animals/4cutiecow.svg" class="sound">
    </div>

    <div data-key="53" class="key">
      <img src="animals/5cutiedog.svg" class="sound">
    </div>

    <div data-key="54" class="key">
      <img src="animals/6cutieelephant.svg" class="sound">
    </div>

    <div data-key="55" class="key">
      <img src="animals/7cutierooster.svg" class="sound">
    </div>

    <div data-key="56" class="key">
      <img src="animals/8cutielion.svg" class="sound">
    </div>

    <div data-key="57" class="key">
      <img src="animals/9cutiepig.svg" class="sound">
    </div>

    <div data-key="48" class="key">
      <img src="animals/0cutiemonkey.svg" class="sound">
    </div>

  </div>

  <!--Sounds -->
  <audio data-key="49" src=""></audio>
  <audio data-key="50" src=""></audio>
  <audio data-key="51" src=""></audio>

  <audio data-key="53" src=""></audio>
  <audio data-key="54" src=""></audio>
  <audio data-key="55" src=""></audio>
  <audio data-key="56" src=""></audio>
  <audio data-key="57" src=""></audio>
  <audio data-key="48" src=""></audio>

</body>
